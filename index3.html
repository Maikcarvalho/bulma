<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/431a5dcb91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="card">
        <div class="card-content">
          <div class="content">

            <div class="container	Full width	960px	1000px">
                <div class="field">
                      <label class="label has-text-centered">Formulário de Contato</label>
                    </div>
           
            <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Ex: Alex Silva">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  
                </div>
              </div>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" placeholder="Ex: alex-f@outlook.com">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                  </span>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Telefone</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Digite seu telefone com DDD">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone-flip"></i>
                  </span>
                  <span class="icon is-small is-right">
                  </span>
                </div>
        
                <div class="field">
                    <label class="label">País</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Qual seu país de origem">
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-earth-americas"></i>
                      </span>
                      <span class="icon is-small is-right">
                      </span>
                    </div>
              
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Escreva"></textarea>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Estou de acordo com os <a href="#">termos e condições</a>
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link has-background-success	hsl(141, 71%, 48%)">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
